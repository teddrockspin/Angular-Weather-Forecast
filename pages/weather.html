<h1>Weather Forecast for {{city}}</h1>
<hr />
Days: <a href="#/weather/city/{{city}}/days/2" ng-class="{ 'bg-primary': days === '2'}">2</a> | <a href="#/weather/city/{{city}}/days/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | <a href="#/weather/city/{{city}}/days/7" ng-class="{ 'bg-primary': days === '7'}">7</a>
<hr />

<div ng-repeat="w in forecast.list">
    <div class="row">
        <div class="col-md-12">
            
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
        </div>
    </div>
</div>
<a href="#/main">Back to Search</a>
